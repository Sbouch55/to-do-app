<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Material Design Lite -->
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- Custom Styles -->
<link rel="stylesheet" href="/main.css">

  </head>
  <body>

    <header class="mdl-layout__header mdl-layout__header--transparent">
      <h1>TO DO LIST</h1>
      <p class="slogan">Keep track of your daily tasks</p>
    </header>


  <div class="project mdl-shadow--8dp">
    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">
      <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
      <i class="material-icons">+</i></button>
    </form>

    <ul id="toDoList">
    </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
